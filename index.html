<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üå§Ô∏è Cek Cuaca</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>       
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 50%, #00b894 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #2d3436;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><radialGradient id="a" cx="50%" cy="50%" r="50%"><stop offset="0%" stop-color="%23ffffff" stop-opacity="0.1"/><stop offset="100%" stop-color="%23ffffff" stop-opacity="0"/></radialGradient></defs><circle cx="20" cy="20" r="2" fill="url(%23a)"/><circle cx="80" cy="80" r="3" fill="url(%23a)"/><circle cx="50" cy="10" r="1.5" fill="url(%23a)"/><circle cx="10" cy="70" r="2.5" fill="url(%23a)"/><circle cx="90" cy="40" r="1" fill="url(%23a)"/></svg>') repeat;
            animation: float 20s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #0984e3, #00b894);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .input-section {
            margin-bottom: 2rem;
        }

        input[type="text"] {
            width: 70%;
            padding: 12px 20px;
            border: 2px solid #dfe6e9;
            border-radius: 50px;
            font-size: 1.1em;
            outline: none;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #0984e3;
            box-shadow: 0 0 15px rgba(9, 132, 227, 0.3);
        }

        button {
            padding: 12px 30px;
            background: linear-gradient(45deg, #0984e3, #00b894);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.1em;
            cursor: pointer;
            margin-left: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(9, 132, 227, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(9, 132, 227, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        #lokasi {
            font-size: 1.5em;
            margin-bottom: 1rem;
            color: #0984e3;
            font-weight: 500;
        }

        #tampilan {
            display: none;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .result-card {
            background: linear-gradient(135deg, #a8e6cf, #dcedc1);
            border-radius: 15px;
            padding: 1.5rem;
            margin: 1rem 0;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .result-card:hover {
            transform: scale(1.02);
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            margin: 0.5rem 0;
            font-size: 1.1em;
        }

        .result-label {
            font-weight: bold;
            color: #2d3436;
        }

        .result-value {
            color: #0984e3;
            font-weight: 500;
        }

        .loading {
            display: none;
            margin: 1rem 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #0984e3;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            color: #e17055;
            background: rgba(225, 112, 85, 0.1);
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem 0;
            display: none;
        }

        @media (max-width: 600px) {
            h1 { font-size: 2em; }
            input[type="text"] { width: 60%; }
            button { margin-left: 5px; font-size: 1em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üå§Ô∏è Cek Cuaca</h1>
        
        <div class="input-section">
            <input type="text" id="location" placeholder="Masukkan nama lokasi (misal: Yogyakarta, Indonesia)" required>
            <button onclick="fetchWeather()">Cek Cuaca</button>
        </div>

        <hr style="border: 1px solid #dfe6e9; margin: 1rem 0;">

        <p id="lokasi">Lokasi: -</p>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Mengambil data cuaca...</p>
        </div>

        <div class="error" id="error"></div>

        <div id="tampilan">
            <div class="result-card">
                <div class="result-item">
                    <span class="result-label">üåç Negara:</span>
                    <span class="result-value" id="country">-</span>
                </div>
                <div class="result-item">
                    <span class="result-label">üèõÔ∏è Provinsi:</span>
                    <span class="result-value" id="region">-</span>
                </div>
                <div class="result-item">
                    <span class="result-label">üèòÔ∏è Kecamatan/Kota:</span>
                    <span class="result-value" id="name">-</span>
                </div>
                <div class="result-item">
                    <span class="result-label">üå°Ô∏è Suhu (¬∞C):</span>
                    <span class="result-value" id="temp">-</span>
                </div>
                <div class="result-item">
                    <span class="result-label">üìç Longitude:</span>
                    <span class="result-value" id="lon">-</span>
                </div>
                <div class="result-item">
                    <span class="result-label">üî¢ Latitude:</span>
                    <span class="result-value" id="lat">-</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        function fetchWeather() {
            const location = $('#location').val().trim();
            
            if (!location) {
                showError('Silakan masukkan nama lokasi!');
                return;
            }

            const loading = $('#loading');
            const error = $('#error');
            const tampilan = $('#tampilan');
            const lokasiP = $('#lokasi');

            error.hide();
            tampilan.hide();
            loading.show();

            const urlapi = `https://wttr.in/${encodeURIComponent(location)}?format=j1`;

            $.ajax({
                url: urlapi,
                method: "GET",
                dataType: "json",
                success: function(data) {
                    console.log(data);
                    
                    const nearest = data.nearest_area[0];
                    const current = data.current_condition[0];
                    
                    if (!nearest || !current) {
                        throw new Error('Data lokasi tidak ditemukan. Coba lokasi lain.');
                    }

                    lokasiP.text(`CUACA: ${nearest.areaName[0].value}, ${nearest.country[0].value}`);

                    $('#country').text(nearest.country[0].value || 'Tidak tersedia');
                    $('#region').text(nearest.region[0].value || 'Tidak tersedia'); // Provinsi/Region
                    $('#name').text(nearest.areaName[0].value || 'Tidak tersedia'); // Kota/Kecamatan
                    $('#temp').text(current.temp_C + '¬∞C');
                    $('#lon').text(nearest.longitude || 'Tidak tersedia');
                    $('#lat').text(nearest.latitude || 'Tidak tersedia');

                    tampilan.show();
                },
                error: function(xhr, status, error) {
                    console.log("Error:", error);
                    let errorMsg = 'Error: ' + error + '. ';
                    if (xhr.status === 404) {
                        errorMsg += 'Lokasi tidak ditemukan. Coba ejaan lain (misal: "Yogyakarta").';
                    } else {
                        errorMsg += 'Pastikan koneksi internet stabil.';
                    }
                    showError(errorMsg);
                },
                complete: function() {
                    loading.hide();
                }
            });
        }

        function showError(message) {
            const error = $('#error');
            error.text(message);
            error.show();
        }

        $('#location').keypress(function(e) {
            if (e.which === 13) {
                fetchWeather();
            }
        });

        $(document).ready(function() {
            $('#location').val(''); 
        });
    </script>
</body>
</html>
